<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appetizer - Legal & Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #22c55e 0%, #86efac 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 560px;
            background: white;
            padding: 28px 22px;
            border-radius: 14px;
            box-shadow: 0 14px 40px rgba(0,0,0,0.18);
            text-align: center;
        }

        .logo {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px auto;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 22px;
            color: #1d1d1f;
            margin-bottom: 6px;
        }

        .subtitle {
            color: #86868b;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .link-button {
            display: block;
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.15s, box-shadow 0.15s;
            box-shadow: 0 3px 10px rgba(34, 197, 94, 0.35);
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.6);
        }

        .link-button:active {
            transform: translateY(0);
        }

        .secondary {
            background: #f5f5f7;
            color: #1d1d1f;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        }

        .secondary:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        footer {
            margin-top: 40px;
            color: #86868b;
            font-size: 14px;
        }

        .email {
            margin-top: 16px;
            padding: 12px;
            background: #f5f5f7;
            border-radius: 10px;
            font-size: 13px;
        }

        .email a {
            color: #22c55e;
            text-decoration: none;
            font-weight: 600;
        }

        .email a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
